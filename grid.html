<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>grid</title>
<style>
body {
    font-family: Arial;
	margin: 0px;
}
.banner {
	margin: 3px 0px;
	line-height: 2.5em;
    background-color: #DAE4EB;
}
.vipcol {
	float: left;
	width: 12vw;
}
.vipcell {
	margin-bottom: 1px;
	margin-right: 1px;
	height: 2.5vh;
    background-color: Goldenrod;
}
</style>
</head>
<div class="banner">
    <center>grid</center>
</div>
<div id="grid"></div>
</body>
<script type="text/javascript">


	for (var x=0; x < 8; x++)
	{
		var col = document.createElement('div');
		col.className = "vipcol";

		document.getElementById("grid").appendChild(col);

		for (var y=0; y < 30; y++)
		{
			var cell = document.createElement('div');
			cell.className = "vipcell";

			col.appendChild(cell);
		}
	}

</script>
</html>
