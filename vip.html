<!DOCTYPE html>
<html>
<head>
<title>visual-planner</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="vip.png">
<link rel="manifest" href="vip_manifest.json">
<script src="vip_lib.js" type='text/javascript'></script>
<script src="vip_grid.js" type='text/javascript'></script>
<style>
body {
    font-family: Arial;
	margin: 0;
}
.banner {
	margin-top: 10px;
	margin-bottom: 10px;
	min-width: 600px;
	text-align: center;
	font-size: 0.8em;
	height: 32px;
	line-height: 32px;
    background-color: #DAE4EB;
}
.grid {
	height: calc(100vh - 32px - 20px);
	min-width: 600px;
	min-height: 400px;
}
</style>
</head>
<body>
<div class="banner"><b>visual-planner</b></div>
<div class="grid" id="grid"></div>
<script type='text/javascript'>
	vip_init_grid(document.getElementById("grid"));
	vip.grid.create();
</script>
</body>
</html>
