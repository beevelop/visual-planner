<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>grid</title>
<style>
body {
    font-family: Arial;
	margin: 0px;
	overflow: hidden;
}
.banner {
	margin-top: 3px;
	line-height: 2.5em;
    background-color: #DAE4EB;
}
.vipcol {
	float: left;
	margin-top: 30px;
	width: 12.5vw;
}
.vipcell {
	margin-right: 1px;
	margin-bottom: 1px;
    background-color: Goldenrod;
}
</style>
</head>
<div class="banner">
    <center>grid</center>
</div>
<div id="grid"></div>
</body>
<script type="text/javascript">

	var css = document.createElement('style');
	document.body.appendChild(css);

	css.sheet.insertRule(".vipcell {}", 0);
	var vipcellcss = css.sheet.cssRules[0];
	
	vipcellcss.style.height = "8px";

	for (var x=0; x < 8; x++)
	{
		var col = document.createElement('div');
		col.className = "vipcol";

		document.getElementById("grid").appendChild(col);

		for (var y=0; y < 30; y++)
		{
			var cell = document.createElement('div');
			cell.className = "vipcell";

			col.appendChild(cell);
		}
	}

</script>
</html>
