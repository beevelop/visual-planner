<!DOCTYPE html>
<html>
<head>
<title>visual-planner</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="vip.png">
<link rel="manifest" href="vip_manifest.json">
<link rel="stylesheet" href="vip.css" type="text/css"/>
<script src="vip_lib.js" type='text/javascript'></script>
<script src="vip_grid.js" type='text/javascript'></script>
<style>
body {
    font-family: Arial;
	margin: 0;
	height: 100vh;
	min-width: 600px;
	min-height: 400px;
	display: flex;
	flex-direction: column;
}
.banner {
	margin-top: 10px;
	margin-bottom: 10px;
	font-size: 0.8em;
	height: 2.5em;
	line-height: 2.5em;
	text-align: center;
    background-color: #DAE4EB;
}
.grid {
	height: 100%;
	display: flex;
	flex-direction: column;
}
</style>
</head>
<body>
<div class="banner"><b>visual-planner</b></div>
<div class="grid" id="container"></div>
<script type='text/javascript'>
	vip_init_grid(document.getElementById("container"));
	vip.grid.createMultiCol();
</script>
</body>
</html>
