<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>grid</title>
<style>
body {
    font-family: Arial;
	margin: 0px;
	overflow: hidden;
}
.banner {
	margin-top: 3px;
	line-height: 2.5em;
    background-color: #DAE4EB;
}
.vipcol {
	display: inline-block;
	margin-top: 50px;
}
.vipcell {
	box-sizing: border-box;
	border-right: 1px solid transparent;
	border-bottom: 1px solid transparent;
	background-clip: padding-box;
	background-color: Goldenrod;
}
.vipcellnum {
	width: 1.5em;
	height: 100%;
	margin: 0;
	border: 1px solid transparent;
	box-sizing: border-box;
	background-clip: padding-box;
	background-color: yellow;
}
</style>
</head>
<div class="banner">
    <center>grid</center>
</div>
<div id="grid"></div>
</body>
<script type="text/javascript">

	var css = document.createElement('style');
	document.body.appendChild(css);

	css.sheet.insertRule(".vipcol {}", 0);
	var vipcolcss = css.sheet.cssRules[0];

	css.sheet.insertRule(".vipcell {}", 1);
	var vipcellcss = css.sheet.cssRules[1];

	window.onresize = updateLayout;

	for (var x=0; x < 8; x++)
	{
		var col = document.createElement('div');
		col.className = "vipcol";

		document.getElementById("grid").appendChild(col);

		for (var y=0; y < 30; y++)
		{
			var cell = document.createElement('div');
			cell.className = "vipcell";

			var cellnum = document.createElement('div');
			cellnum.className = "vipcellnum";

			cell.appendChild(cellnum);
			col.appendChild(cell);
		}
	}
	
	updateLayout();

	function updateLayout()
	{
		var x = (window.innerWidth / 8);
		if (x < 50) x = 50;
		vipcolcss.style.width = x + "px";

		var y = Math.floor((window.innerHeight - document.getElementById("grid").offsetTop) / 40);
		if (y < 8) y = 8;
		vipcellcss.style.height = y + "px";
	}

</script>
</html>
