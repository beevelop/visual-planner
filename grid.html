<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>grid</title>
<style>
body {
    font-family: Arial;
	margin: 0px;
	overflow: hidden;
}
.banner {
	margin-top: 3px;
	line-height: 2.5em;
    background-color: #DAE4EB;
}
.vipcol {
	display: inline-block;
	margin-top: 0px;
}
.vipcell {
	box-sizing: border-box;
	padding-right: 1px;
	padding-bottom: 1px
	background-clip: content-box;
	background-color: Goldenrod;
}
</style>
</head>
<div class="banner">
    <center>grid</center>
</div>
<div id="grid"></div>
</body>
<script type="text/javascript">

	var css = document.createElement('style');
	document.body.appendChild(css);

	css.sheet.insertRule(".vipcol {}", 0);
	var vipcolcss = css.sheet.cssRules[0];

	css.sheet.insertRule(".vipcell {}", 1);
	var vipcellcss = css.sheet.cssRules[1];

	window.onresize = updateLayout;

	for (var x=0; x < 8; x++)
	{
		var col = document.createElement('div');
		col.className = "vipcol";

		document.getElementById("grid").appendChild(col);

		for (var y=0; y < 30; y++)
		{
			var cell = document.createElement('div');
			cell.className = "vipcell";

			col.appendChild(cell);
		}
	}
	
	updateLayout();

	function updateLayout()
	{
		var x = (window.innerWidth / 8);
		vipcolcss.style.width = "" + x + "px";

		var y = Math.floor((window.innerHeight - document.getElementById("grid").offsetTop) / 30);
		vipcellcss.style.height = "" + y + "px";

		//border-right: 1pt solid transparent;
		//border-bottom: 1pt solid transparent;
		//vipcellcss.style.borderRight = (1/window.devicePixelRatio) + "px solid transparent";
		//vipcellcss.style.borderBottom = (1/window.devicePixelRatio) + "px solid transparent";
	}

</script>
</html>
